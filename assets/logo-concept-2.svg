<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Yin-yang style ripples - balanced dual halves -->
  <circle cx="16" cy="16" r="2.5" fill="currentColor"/>
  
  <!-- Top half ripples (yin) -->
  <path d="M 10 16 A 6 6 0 0 1 22 16" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <path d="M 6 16 A 10 10 0 0 1 26 16" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <path d="M 2 16 A 14 14 0 0 1 30 16" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Bottom half ripples (yang) - slightly offset for balance -->
  <path d="M 22 16 A 6 6 0 0 1 10 16" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 26 16 A 10 10 0 0 1 6 16" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 30 16 A 14 14 0 0 1 2 16" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>
