<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Yin-yang style - interlocking ripple halves -->
  <circle cx="16" cy="16" r="2" fill="currentColor"/>
  
  <!-- Top ripples flowing left to right -->
  <path d="M 8 16 A 8 8 0 0 0 24 16" stroke="currentColor" stroke-width="1.8" fill="none"/>
  <path d="M 4 16 A 12 12 0 0 0 28 16" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Bottom ripples flowing right to left (complementary) -->
  <path d="M 24 16 A 8 8 0 0 0 8 16" stroke="currentColor" stroke-width="1.8" fill="none" opacity="0.6"/>
  <path d="M 28 16 A 12 12 0 0 0 4 16" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>

