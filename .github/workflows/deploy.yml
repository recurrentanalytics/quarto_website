name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev  # Also deploy from dev branch
  workflow_dispatch:  # Allows manual triggering

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions@v2
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || pip install matplotlib pandas pyarrow requests

      - name: Render Quarto site
        run: quarto render

      - name: Verify CNAME file exists
        run: |
          if [ ! -f "_site/CNAME" ]; then
            echo "CNAME file not found in _site/, copying from root..."
            cp CNAME _site/CNAME || echo "Warning: CNAME file not found in root either"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

